<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="meyerReset.css">
</head>
<body>
    <div id="container">
        <div id="playoptions">
            <!-- <button class="option">Human</button>
            <button class="option">Computer</button> -->
            <button class="option reset">Reset</button>
        </div>
        <div class="whostarts">
            <p class="currentStarter">Player One Starts</p>
        </div>
        <div id="board">
            <div class="space" location="1"></div>
            <div class="space" location="2"></div>
            <div class="space" location="3"></div>
            <div class="space" location="4"></div>
            <div class="space" location="5"></div>
            <div class="space" location="6"></div>
            <div class="space" location="7"></div>
            <div class="space" location="8"></div>
            <div class="space" location="9"></div>
        </div>
        <div id="footer">
            <p class="results">SampleText</p>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
